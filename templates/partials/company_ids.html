
<tr>
  <td colspan="2">
    <form class="pure-form" hx-post="/company_ids" hx-target="#company-list">
      <input type="text" name="company_id" placeholder="New Company ID" required>
      <button type="submit" class="pure-button pure-button-primary">Add</button>
    </form>
  </td>
</tr>
{% for company_id in company_ids %}
<tr>
  <td>{{ company_id }}</td>
  <td>
    <button class="pure-button button-error" 
            hx-delete="/company_ids/{{ company_id }}" 
            hx-target="#company-list">
      Delete
    </button>
  </td>
</tr>
{% endfor %}
{% if error %}
<tr>
  <td colspan="2" style="color: red;">{{ error }}</td>
</tr>
{% endif %}
